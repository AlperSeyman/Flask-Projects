<style>
    /* Custom Modal Styling */
    .modal-content {
        background-color: #212121;
        color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
    }
    
    .modal-header {
        border-bottom: 1px solid #444;
    }
  
    .modal-footer {
        border-top: 1px solid #444;
    }
  
    .btn-close {
        filter: invert(1); /* Makes close button visible on dark theme */
    }
  </style>

<!-- Selling Confirmation Modal -->
<div class="modal fade" id="Modal-Selling-{{ owned_item.id }}" tabindex="-1" aria-labelledby="SellingLabel-{{ owned_item.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="SellingLabel-{{ owned_item.id }}">
            Selling Purchase
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h4 class="mb-3">Are you sure you want to sell <strong>{{ owned_item.name }}</strong> for <span class="text-warning">${{ owned_item.price }}</span>?</h4>
          <p>By clicking "Sell Item", this item will be added on market.</p>
          <form method="POST">
              {{ selling_form.hidden_tag() }}
              <br>
              <input id="selling_item" name="selling_item" type="hidden" value="{{ owned_item.name }}">
              {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light w-100" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
